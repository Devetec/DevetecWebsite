<html id="terminal">
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://unpkg.com/js-polyfills@0.x.x/keyboard.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.15.4/js/jquery.terminal.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.15.4/css/jquery.terminal.min.css" rel="stylesheet"/>
		<title>Terminal</title>
	</head>
	<body>
		<script>
			jQuery(function($, undefined) {
				$('#terminal').terminal({
						add: function(a, b) {
								this.echo(a + b);
						},
						re: function(re, str) {
							 if (re instanceof RegExp && re.test(str)) {
									this.echo(str + ' [[;green;]match]');
							 }
						},
						foo: 'foo.php',
						bar: {
								sub: function(a, b) {
										this.echo(a - b);
								}
						}
				}, {
						prompt: 'devetec> '
				});
			});
		</script>
	</body>
</html>
